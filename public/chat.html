<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NLVX Chat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #e53e3e; 
            --secondary-color: #b91c1c;
            --background-color: #0a0213;
            --surface-primary: #12071f;
            --surface-secondary: #1a0d2e;
            --text-primary: #f0e8ff;
            --text-secondary: #bca9d4;
            --card-background: rgba(22, 13, 46, 0.5);
            --card-border: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(229, 62, 62, 0.4);
            --online-color: #28a745;
            --font-main: 'Inter', sans-serif;
            --border-radius: 16px;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        #background-stars { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: var(--surface-primary);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .mobile-users-toggle {
            display: none;
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1001;
            background: var(--surface-primary);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .main-layout { 
            display: grid; 
            grid-template-columns: 280px 1fr; 
            height: 100vh; 
        }

        .sidebar { 
            background-color: var(--surface-primary); 
            display: flex; 
            flex-direction: column; 
            padding: 16px;
            transition: transform 0.3s ease;
        }

        .conversations-sidebar { 
            border-right: 1px solid var(--card-border); 
        }
        
        .users-sidebar { 
            border-left: 1px solid var(--card-border); 
        }

        .sidebar-header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 8px; 
            margin-bottom: 12px; 
            flex-shrink: 0; 
        }
        
        .sidebar-title { 
            font-size: 1.4em; 
            font-weight: 800; 
        }
        
        .sidebar-title span { 
            font-weight: 500; 
            color: var(--text-secondary); 
        }
        
        #add-room-btn { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            cursor: pointer; 
            padding: 8px; 
            border-radius: 50%; 
            transition: all 0.3s ease; 
        }
        
        #add-room-btn:hover { 
            background-color: var(--card-background); 
            color: var(--primary-color); 
            transform: rotate(90deg); 
        }
        
        .sidebar-list { 
            flex-grow: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
        }
        
        .sidebar-footer { 
            padding-top: 16px; 
            border-top: 1px solid var(--card-border); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            flex-shrink: 0; 
        }
        
        .sidebar-footer .avatar { 
            width: 40px; 
            height: 40px; 
            font-size: 1em; 
            margin: 0; 
        }
        
        .sidebar-footer .user-name { 
            font-weight: 600; 
            flex-grow: 1; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        
        #settings-btn { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            cursor: pointer; 
            padding: 8px; 
            border-radius: 50%; 
            transition: all 0.3s ease; 
        }
        
        #settings-btn:hover { 
            background-color: var(--card-background); 
            color: var(--text-primary); 
            transform: rotate(45deg); 
        }

        .list-item { 
            display: flex; 
            align-items: center; 
            padding: 12px; 
            cursor: pointer; 
            user-select: none; 
            position: relative; 
            border-radius: 12px; 
            border: 1px solid transparent; 
            transition: all 0.3s ease; 
        }
        
        .list-item:hover { 
            background-color: var(--card-background); 
            border-color: var(--card-border); 
        }
        
        .list-item.active { 
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color)); 
            box-shadow: 0 4px 20px var(--glow-color); 
        }
        
        .list-item.active .list-item-snippet, 
        .list-item.active .list-item-name { 
            color: var(--text-primary); 
        }
        
        .avatar {
            width: 48px; 
            height: 48px; 
            border-radius: 50%; 
            color: #fff;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-weight: 700; 
            font-size: 1.4em; 
            margin-right: 12px;
            flex-shrink: 0; 
            border: 2px solid rgba(255,255,255,0.2);
            background-size: cover; 
            background-position: center;
        }
        
        .list-item-details { 
            flex-grow: 1; 
            overflow: hidden; 
        }
        
        .list-item-name { 
            font-weight: 600; 
            font-size: 1em; 
        }
        
        .list-item-snippet { 
            font-size: 0.85em; 
            color: var(--text-secondary); 
            margin-top: 2px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .unread-badge { 
            position: absolute; 
            right: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            background: linear-gradient(135deg, #e53e3e, #b91c1c);
            color: white; 
            font-size: 0.7em; 
            font-weight: 700; 
            padding: 3px 8px; 
            border-radius: 12px; 
            box-shadow: 0 0 15px rgba(229, 62, 62, 0.6);
            animation: pulse-badge 2s infinite;
        }
        
        @keyframes pulse-badge {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.1); }
        }
        
        .list-section-header { 
            color: var(--text-secondary); 
            font-size: 0.8em; 
            font-weight: 700; 
            text-transform: uppercase; 
            padding: 16px 8px 8px; 
        }

        .chat-view { 
            display: grid; 
            grid-template-columns: 1fr 280px; 
            height: 100vh; 
        }
        
        .chat-container { 
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            background: var(--background-color); 
            overflow: hidden; 
        }
        
        .chat-header { 
            display: flex; 
            align-items: center; 
            padding: 0 24px; 
            height: 70px; 
            border-bottom: 1px solid var(--card-border); 
            z-index: 10; 
            gap: 15px; 
            position: relative; 
        }
        
        .chat-header .sidebar-title { 
            font-size: 1.2em; 
            flex-grow: 1; 
        }
        
        .messages-area { 
            flex-grow: 1; 
            padding: 24px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            transition: opacity 0.3s ease; 
            position: relative; 
            -webkit-overflow-scrolling: touch;
        }
        
        .messages-list { 
            display: flex; 
            flex-direction: column; 
            gap: 4px; 
        }
        
        .load-more-btn {
            align-self: center;
            background: var(--surface-secondary);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .load-more-btn:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        .message { 
            display: flex; 
            align-items: flex-start; 
            gap: 12px; 
            max-width: 75%; 
            opacity: 0; 
            transform: translateY(15px); 
            animation: messageFadeIn 0.5s forwards; 
            position: relative; 
            padding: 8px 12px; 
            border-radius: 12px; 
            transition: background-color 0.2s; 
            margin-top: 12px; 
        }
        
        @keyframes messageFadeIn { 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        
        .message:hover { 
            background-color: var(--surface-primary); 
        }
        
        .message:hover .message-actions { 
            opacity: 1; 
            transform: translateY(-50%) scale(1); 
        }
        
        .message.sent { 
            align-self: flex-end; 
            flex-direction: row-reverse; 
        }
        
        .message .avatar { 
            width: 40px; 
            height: 40px; 
            font-size: 1em; 
            cursor: pointer; 
        }
        
        .message-body { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-start; 
        }
        
        .message.sent .message-body { 
            align-items: flex-end; 
        }
        
        .message-content { 
            padding: 10px 14px; 
            border-radius: var(--border-radius); 
            background: var(--surface-secondary); 
            border: 1px solid var(--card-border); 
            word-wrap: break-word;
            max-width: 100%;
        }
        
        .message.sent .message-content { 
            background: var(--primary-color); 
            border: none; 
            color: white; 
        }
        
        .message.received .message-content { 
            border-top-left-radius: 4px; 
        }
        
        .message.sent .message-content { 
            border-top-right-radius: 4px; 
        }
        
        .message .username { 
            font-weight: 600; 
            font-size: 1em; 
            margin-bottom: 6px; 
            cursor: pointer; 
        }
        
        .message-text { 
            font-size: 1em; 
            line-height: 1.6; 
            word-wrap: break-word; 
            white-space: pre-wrap; 
        }
        
        .message-text a { 
            color: #63b3ed; 
            text-decoration: underline; 
        }
        
        .message-actions { 
            position: absolute; 
            top: 50%; 
            right: -5px; 
            transform: translateY(-50%) scale(0.8); 
            background-color: var(--surface-primary); 
            border-radius: 8px; 
            border: 1px solid var(--card-border); 
            display: flex; 
            gap: 4px; 
            padding: 4px; 
            opacity: 0; 
            transition: all 0.2s; 
            z-index: 5; 
        }
        
        .message.sent .message-actions { 
            right: auto; 
            left: -5px; 
        }
        
        .message-actions button { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            cursor: pointer; 
            padding: 4px; 
        }
        
        .message-actions button:hover { 
            color: var(--text-primary); 
        }

        .message-attachment {
            margin-top: 8px;
        }
        
        .message-attachment img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .message-attachment img:hover {
            transform: scale(1.02);
        }

        .reply-preview { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 8px 12px; 
            background-color: var(--surface-secondary); 
            border-radius: 10px 10px 0 0; 
            border-bottom: 1px solid var(--card-border); 
        }
        
        .reply-content { 
            flex-grow: 1; 
            border-left: 3px solid var(--primary-color); 
            padding-left: 10px; 
            overflow: hidden; 
        }
        
        .reply-content .sender { 
            font-weight: 600; 
            font-size: 0.9em; 
            color: var(--primary-color); 
        }
        
        .reply-content .text { 
            font-size: 0.8em; 
            color: var(--text-secondary); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        
        .reply-cancel { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            cursor: pointer; 
            padding: 4px; 
            margin-left: 10px; 
        }
        
        .reply-cancel:hover { 
            color: var(--text-primary); 
        }

        .message-replied-to { 
            background-color: var(--card-background); 
            padding: 8px; 
            border-radius: 8px; 
            border-left: 3px solid var(--primary-color); 
            margin-bottom: 8px; 
            cursor: pointer; 
            transition: background-color 0.2s; 
        }
        
        .message-replied-to:hover { 
            background-color: var(--surface-secondary); 
        }
        
        .message-replied-to .sender { 
            font-weight: 600; 
            font-size: 0.85em; 
            color: var(--primary-color); 
        }
        
        .message-replied-to .text { 
            font-size: 0.8em; 
            color: var(--text-secondary); 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            max-height: 2.4em; 
        }
        
        .input-area { 
            padding: 16px 24px; 
            border-top: 1px solid var(--card-border); 
        }
        
        .typing-indicator { 
            height: 20px; 
            font-size: 0.85em; 
            color: var(--text-secondary); 
            padding-left: 10px; 
            margin-bottom: 8px; 
            font-style: italic; 
        }
        
        .input-controls { 
            display: flex; 
            gap: 12px; 
            align-items: center; 
            background-color: var(--surface-primary); 
            padding: 8px; 
            border-radius: 50px; 
            border: 1px solid var(--card-border); 
        }
        
        #message-input { 
            flex-grow: 1; 
            border: none; 
            background-color: transparent; 
            color: var(--text-primary); 
            font-size: 1em; 
            padding: 10px 12px; 
            font-family: var(--font-main); 
        }
        
        #message-input:focus { 
            outline: none; 
        }
        
        .input-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .input-btn:hover {
            background: var(--card-background);
            color: var(--text-primary);
        }
        
        #send-button { 
            width: 42px; 
            height: 42px; 
            background: var(--primary-color); 
            color: white; 
            box-shadow: 0 2px 15px var(--glow-color); 
        }
        
        #send-button:hover { 
            transform: scale(1.1) rotate(15deg); 
            box-shadow: 0 4px 20px var(--glow-color);
            background: var(--primary-color);
            color: white;
        }
        
        .modal-backdrop { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(10, 2, 19, 0.7); 
            backdrop-filter: blur(10px); 
            z-index: 1000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.4s ease; 
            padding: 20px;
        }
        
        .modal-backdrop.visible { 
            opacity: 1; 
            pointer-events: auto; 
        }
        
        .modal { 
            background: var(--card-background); 
            border: 1px solid var(--card-border); 
            width: 90%; 
            max-width: 420px; 
            border-radius: var(--border-radius); 
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3); 
            transform: scale(0.9); 
            transition: transform 0.4s cubic-bezier(0.2, 1.5, 0.5, 1);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-backdrop.visible .modal { 
            transform: scale(1); 
        }
        
        .modal-header { 
            padding: 24px; 
            text-align: center; 
            border-bottom: 1px solid var(--card-border); 
        }
        
        .modal-title { 
            font-size: 1.5em; 
            font-weight: 700; 
            margin-bottom: 8px; 
        }
        
        .modal-subtitle { 
            font-size: 1em; 
            color: var(--text-secondary); 
        }
        
        .modal-body { 
            padding: 24px; 
        }
        
        .info-group { 
            margin-bottom: 20px; 
        }
        
        .info-group label { 
            display: block; 
            font-size: 0.8em; 
            font-weight: 600; 
            color: var(--text-secondary); 
            margin-bottom: 8px; 
        }
        
        .info-group p, .info-group input { 
            font-size: 1em; 
            color: var(--text-primary); 
            background-color: var(--surface-primary); 
            border: 1px solid var(--card-border); 
            border-radius: 10px; 
            padding: 12px; 
            width: 100%; 
        }
        
        .info-group input:focus { 
            outline: none; 
            border-color: var(--primary-color); 
            box-shadow: 0 0 15px var(--glow-color); 
        }
        
        .color-picker { 
            display: flex; 
            gap: 12px; 
            margin-top: 10px; 
            justify-content: center; 
            flex-wrap: wrap;
        }
        
        .color-swatch { 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            cursor: pointer; 
            border: 3px solid transparent; 
            transition: all 0.2s; 
        }
        
        .color-swatch.selected { 
            border-color: white; 
            transform: scale(1.15); 
        }
        
        .modal-footer { 
            padding: 24px; 
            border-top: 1px solid var(--card-border); 
            display: flex; 
            justify-content: flex-end; 
            gap: 12px; 
            flex-wrap: wrap;
        }
        
        .modal-button { 
            padding: 10px 20px; 
            border: none; 
            font-size: 0.95em; 
            font-weight: 600; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        
        .modal-button:hover { 
            transform: scale(1.05); 
        }
        
        .modal-button:active { 
            transform: scale(0.98); 
        }
        
        .modal-button.secondary { 
            background-color: var(--surface-secondary); 
            color: var(--text-primary); 
        }
        
        .modal-button.primary { 
            background: var(--primary-color); 
            color: var(--text-primary); 
            box-shadow: 0 2px 15px var(--glow-color); 
        }
        
        .custom-select-wrapper { 
            position: relative; 
        }
        
        .custom-select-trigger { 
            font-size: 1em; 
            color: var(--text-primary); 
            background-color: var(--surface-primary); 
            border: 1px solid var(--card-border); 
            border-radius: 10px; 
            padding: 12px; 
            width: 100%; 
            display: flex; 
            align-items: center; 
            cursor: pointer; 
        }
        
        .custom-select-trigger::after { 
            content: 'â–¼'; 
            font-size: 0.7em; 
            margin-left: auto; 
        }
        
        .custom-options { 
            position: absolute; 
            top: 100%; 
            left: 0; 
            right: 0; 
            background: var(--surface-secondary); 
            border: 1px solid var(--card-border); 
            border-radius: 10px; 
            z-index: 2; 
            max-height: 200px; 
            overflow-y: auto; 
            display: none; 
        }
        
        .custom-options.open { 
            display: block; 
        }
        
        .custom-option { 
            padding: 12px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        
        .custom-option:hover, .custom-option.selected { 
            background-color: var(--primary-color); 
        }

        .dropdown { 
            position: relative; 
        }
        
        #chat-menu-btn { 
            background: none; 
            border: 1px solid transparent; 
            color: var(--text-secondary); 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        
        #chat-menu-btn:hover { 
            background-color: var(--surface-secondary); 
            border-color: var(--card-border); 
        }
        
        .dropdown-menu { 
            position: absolute; 
            top: calc(100% + 8px); 
            right: 0; 
            background-color: var(--surface-primary); 
            border: 1px solid var(--card-border); 
            border-radius: 10px; 
            padding: 8px; 
            z-index: 100; 
            min-width: 180px; 
            opacity: 0; 
            visibility: hidden; 
            transform: translateY(10px); 
            transition: all 0.3s ease; 
        }
        
        .dropdown-menu.show { 
            opacity: 1; 
            visibility: visible; 
            transform: translateY(0); 
        }
        
        .dropdown-item { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            padding: 10px 12px; 
            width: 100%; 
            text-align: left; 
            border-radius: 8px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        
        .dropdown-item:hover { 
            background-color: var(--card-background); 
            color: var(--text-primary); 
        }
        
        .dropdown-item.danger:hover { 
            color: var(--primary-color); 
        }

        .sidebar-tabs { 
            display: flex; 
            border-bottom: 1px solid var(--card-border); 
            margin-bottom: 16px; 
            position: relative; 
        }
        
        .tab-btn { 
            flex: 1; 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            padding: 12px; 
            font-size: 1em; 
            font-weight: 600; 
            cursor: pointer; 
            position: relative; 
            z-index: 1; 
            transition: color 0.3s ease; 
        }
        
        .tab-indicator { 
            position: absolute; 
            bottom: 0; 
            height: 2px; 
            background-color: var(--primary-color); 
            transition: all 0.4s cubic-bezier(0.2, 1, 0.5, 1); 
        }
        
        .tab-content-container { 
            position: relative; 
            overflow: hidden; 
        }
        
        .tab-content { 
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.5, 1), opacity 0.4s; 
            position: absolute; 
            width: 100%; 
        }
        
        .tab-content:not(.active) { 
            transform: translateX(30px); 
            opacity: 0; 
            pointer-events: none; 
        }
        
        .tab-content.active { 
            transform: translateX(0); 
            opacity: 1; 
            position: relative; 
        }
        
        .tab-content.reverse:not(.active) { 
            transform: translateX(-30px); 
        }
        
        .empty-list-message { 
            text-align: center; 
            color: var(--text-secondary); 
            padding: 40px 20px; 
        }
        
        .status-indicator { 
            width: 10px; 
            height: 10px; 
            border-radius: 50%; 
            background-color: var(--text-secondary);

    // ============================================
    // IndexedDB Manager
    // ============================================
    class ChatDB {
        constructor() {
            this.dbName = 'NLVXChatDB';
            this.version = 1;
            this.db = null;
        }

        async init() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(this.dbName, this.version);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    this.db = request.result;
                    resolve(this.db);
                };
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('messages')) {
                        const messagesStore = db.createObjectStore('messages', { keyPath: 'id' });
                        messagesStore.createIndex('channelId', 'channelId', { unique: false });
                        messagesStore.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                    if (!db.objectStoreNames.contains('conversations')) {
                        db.createObjectStore('conversations', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('friends')) {
                        db.createObjectStore('friends', { keyPath: 'id' });
                    }
                };
            });
        }

        async saveMessage(channelId, message) {
            const tx = this.db.transaction(['messages'], 'readwrite');
            const store = tx.objectStore('messages');
            const messageData = { ...message, channelId, timestamp: message.timestamp || Date.now() };
            return new Promise((resolve, reject) => {
                const request = store.put(messageData);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async getMessages(channelId, limit = 50, offset = 0) {
            const tx = this.db.transaction(['messages'], 'readonly');
            const store = tx.objectStore('messages');
            const index = store.index('channelId');
            return new Promise((resolve, reject) => {
                const messages = [];
                const range = IDBKeyRange.only(channelId);
                let skipped = 0;
                const request = index.openCursor(range, 'prev');
                request.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        if (skipped < offset) {
                            skipped++;
                            cursor.continue();
                        } else if (messages.length < limit) {
                            messages.push(cursor.value);
                            cursor.continue();
                        } else {
                            resolve(messages.reverse());
                        }
                    } else {
                        resolve(messages.reverse());
                    }
                };
                request.onerror = () => reject(request.error);
            });
        }

        async deleteMessage(messageId) {
            const tx = this.db.transaction(['messages'], 'readwrite');
            const store = tx.objectStore('messages');
            return new Promise((resolve, reject) => {
                const request = store.delete(messageId);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async updateMessage(messageId, newText) {
            const tx = this.db.transaction(['messages'], 'readwrite');
            const store = tx.objectStore('messages');
            return new Promise((resolve, reject) => {
                const getRequest = store.get(messageId);
                getRequest.onsuccess = () => {
                    const message = getRequest.result;
                    if (message) {
                        message.text = newText;
                        message.edited = true;
                        message.editedAt = Date.now();
                        const updateRequest = store.put(message);
                        updateRequest.onsuccess = () => resolve(message);
                        updateRequest.onerror = () => reject(updateRequest.error);
                    } else {
                        reject(new Error('Message not found'));
                    }
                };
                getRequest.onerror = () => reject(getRequest.error);
            });
        }

        async saveConversation(conversation) {
            const tx = this.db.transaction(['conversations'], 'readwrite');
            const store = tx.objectStore('conversations');
            return new Promise((resolve, reject) => {
                const request = store.put(conversation);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async getAllConversations() {
            const tx = this.db.transaction(['conversations'], 'readonly');
            const store = tx.objectStore('conversations');
            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async saveFriend(friend) {
            const tx = this.db.transaction(['friends'], 'readwrite');
            const store = tx.objectStore('friends');
            return new Promise((resolve, reject) => {
                const request = store.put(friend);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async removeFriend(friendId) {
            const tx = this.db.transaction(['friends'], 'readwrite');
            const store = tx.objectStore('friends');
            return new Promise((resolve, reject) => {
                const request = store.delete(friendId);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async getAllFriends() {
            const tx = this.db.transaction(['friends'], 'readonly');
            const store = tx.objectStore('friends');
            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async clearChannelMessages(channelId) {
            const tx = this.db.transaction(['messages'], 'readwrite');
            const store = tx.objectStore('messages');
            const index = store.index('channelId');
            return new Promise((resolve, reject) => {
                const range = IDBKeyRange.only(channelId);
                const request = index.openCursor(range);
                request.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        cursor.delete();
                        cursor.continue();
                    } else {
                        resolve();
                    }
                };
                request.onerror = () => reject(request.error);
            });
        }
    }

    // ============================================
    // Unread Manager
    // ============================================
    class UnreadManager {
        constructor() {
            this.lastRead = new Map();
            this.loadFromStorage();
        }

        loadFromStorage() {
            const stored = localStorage.getItem('nlvx_lastread');
            if (stored) {
                try {
                    const data = JSON.parse(stored);
                    this.lastRead = new Map(Object.entries(data));
                } catch (e) {
                    console.error('Error loading unread data:', e);
                }
            }
        }

        saveToStorage() {
            const data = Object.fromEntries(this.lastRead);
            localStorage.setItem('nlvx_lastread', JSON.stringify(data));
        }

        markAsRead(channelId, messageTimestamp = Date.now()) {
            this.lastRead.set(channelId, messageTimestamp);
            this.saveToStorage();
        }

        async getUnreadCount(channelId, chatDB, currentUserId) {
            const lastReadTime = this.lastRead.get(channelId) || 0;
            const tx = chatDB.db.transaction(['messages'], 'readonly');
            const store = tx.objectStore('messages');
            const index = store.index('channelId');
            return new Promise((resolve, reject) => {
                let count = 0;
                const range = IDBKeyRange.only(channelId);
                const request = index.openCursor(range);
                request.onsuccess = (e) => {
                    const cursor = e.target.result;
                    if (cursor) {
                        if (cursor.value.timestamp > lastReadTime && cursor.value.sender.id !== currentUserId) {
                            count++;
                        }
                        cursor.continue();
                    } else {
                        resolve(count);
                    }
                };
                request.onerror = () => reject(request.error);
            });
        }
    }

    // ============================================
    // File Uploader
    // ============================================
    class FileUploader {
        constructor(maxSize = 5 * 1024 * 1024) {
            this.maxSize = maxSize;
            this.allowedTypes = ['image/png', 'image/jpeg', 'image/gif', 'image/webp'];
        }

        async upload(file) {
            if (file.size > this.maxSize) {
                throw new Error('File too large. Max 5MB.');
            }
            if (!this.allowedTypes.includes(file.type)) {
                throw new Error('File type not supported. Only images allowed.');
            }
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    resolve({
                        data: e.target.result,
                        name: file.name,
                        type: file.type,
                        size: file.size
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    }

    // ============================================
    // Star Background Animation
    // ============================================
    const canvas = document.getElementById('background-stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];
    const starCount = window.innerWidth < 768 ? 80 : 150;
    for (let i = 0; i < starCount; i++) { 
        stars.push({ 
            x: Math.random() * canvas.width, 
            y: Math.random() * canvas.height, 
            radius: Math.random() * 1.5, 
            alpha: Math.random(), 
            vx: (Math.random() - 0.5) * 0.1, 
            vy: (Math.random() - 0.5) * 0.1 
        }); 
    }
    function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
            star.x += star.vx; 
            star.y += star.vy;
            if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
            if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
            star.alpha += 0.01 * (Math.random() > 0.5 ? 1 : -1);
            if (star.alpha < 0) star.alpha = 0; 
            if (star.alpha > 1) star.alpha = 1;
            ctx.beginPath(); 
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(240, 232, 255, ${star.alpha})`; 
            ctx.fill();
        });
