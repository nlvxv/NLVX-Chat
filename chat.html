<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLVX Chat</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #e53e3e; 
            --secondary-color: #b91c1c;
            --background-color: #0a0213;
            --surface-primary: #12071f;
            --surface-secondary: #1a0d2e;
            --text-primary: #f0e8ff;
            --text-secondary: #bca9d4;
            --card-background: rgba(22, 13, 46, 0.5);
            --card-border: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(229, 62, 62, 0.4);
            --online-color: #28a745;
            
            --font-main: 'Inter', sans-serif;
            --border-radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        #background-stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .main-layout { display: grid; grid-template-columns: 280px 1fr; height: 100vh; }

        /* --- Sidebars --- */
        .sidebar { background-color: var(--surface-primary); display: flex; flex-direction: column; padding: 16px; }
        .conversations-sidebar { border-right: 1px solid var(--card-border); }
        .users-sidebar { border-left: 1px solid var(--card-border); }
        .sidebar-header { display: flex; align-items: center; justify-content: space-between; padding: 8px; margin-bottom: 12px; flex-shrink: 0; }
        .sidebar-title { font-size: 1.4em; font-weight: 800; }
        .sidebar-title span { font-weight: 500; color: var(--text-secondary); }
        #add-room-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px; border-radius: 50%; transition: all 0.3s ease; }
        #add-room-btn:hover { background-color: var(--card-background); color: var(--primary-color); transform: rotate(90deg); }
        .sidebar-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .sidebar-footer { padding-top: 16px; border-top: 1px solid var(--card-border); display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        .sidebar-footer .avatar { width: 40px; height: 40px; font-size: 1em; margin: 0; }
        .sidebar-footer .user-name { font-weight: 600; flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #settings-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px; border-radius: 50%; transition: all 0.3s ease; }
        #settings-btn:hover { background-color: var(--card-background); color: var(--text-primary); transform: rotate(45deg); }

        /* --- List Items --- */
        .list-item { display: flex; align-items: center; padding: 12px; cursor: pointer; user-select: none; position: relative; border-radius: 12px; border: 1px solid transparent; transition: all 0.3s ease; }
        .list-item:hover { background-color: var(--card-background); border-color: var(--card-border); }
        .list-item.active { background: linear-gradient(90deg, var(--secondary-color), var(--primary-color)); box-shadow: 0 4px 20px var(--glow-color); }
        .list-item.active .list-item-snippet, .list-item.active .list-item-name { color: var(--text-primary); }
        .avatar {
            width: 48px; height: 48px; border-radius: 50%; color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.4em; margin-right: 12px;
            flex-shrink: 0; border: 2px solid rgba(255,255,255,0.2);
            background-size: cover; background-position: center;
        }
        .list-item-details { flex-grow: 1; overflow: hidden; }
        .list-item-name { font-weight: 600; font-size: 1em; }
        .list-item-snippet { font-size: 0.85em; color: var(--text-secondary); margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .unread-badge { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background-color: var(--primary-color); color: white; font-size: 0.75em; font-weight: bold; padding: 2px 8px; border-radius: 12px; }
        .list-section-header { color: var(--text-secondary); font-size: 0.8em; font-weight: 700; text-transform: uppercase; padding: 16px 8px 8px; }

        /* --- Chat View --- */
        .chat-view { display: grid; grid-template-columns: 1fr 280px; height: 100vh; }
        .chat-container { display: flex; flex-direction: column; height: 100%; background: var(--background-color); overflow: hidden; }
        .chat-header { display: flex; align-items: center; padding: 0 24px; height: 70px; border-bottom: 1px solid var(--card-border); z-index: 10; gap: 15px; position: relative; }
        .chat-header .sidebar-title { font-size: 1.2em; flex-grow: 1; }
        .messages-area { flex-grow: 1; padding: 24px; overflow-y: auto; display: flex; flex-direction: column; transition: opacity 0.3s ease; }
        .messages-list { display: flex; flex-direction: column; gap: 4px; }
        
        /* --- Message Styling --- */
        .message { display: flex; align-items: flex-start; gap: 12px; max-width: 75%; opacity: 0; transform: translateY(15px); animation: messageFadeIn 0.5s forwards; position: relative; padding: 8px 12px; border-radius: 12px; transition: background-color 0.2s; margin-top: 12px; }
        @keyframes messageFadeIn { to { opacity: 1; transform: translateY(0); } }
        .message:hover { background-color: var(--surface-primary); }
        .message:hover .message-actions { opacity: 1; transform: translateY(-50%) scale(1); }
        .message.sent { align-self: flex-end; flex-direction: row-reverse; }
        .message .avatar { width: 40px; height: 40px; font-size: 1em; cursor: pointer; }
        .message-body { display: flex; flex-direction: column; align-items: flex-start; }
        .message.sent .message-body { align-items: flex-end; }
        .message-content { padding: 10px 14px; border-radius: var(--border-radius); background: var(--surface-secondary); border: 1px solid var(--card-border); }
        .message.sent .message-content { background: var(--primary-color); border: none; color: white; }
        .message.received .message-content { border-top-left-radius: 4px; }
        .message.sent .message-content { border-top-right-radius: 4px; }
        .message .username { font-weight: 600; font-size: 1em; margin-bottom: 6px; cursor: pointer; }
        .message-text { font-size: 1em; line-height: 1.6; word-wrap: break-word; white-space: pre-wrap; }
        .message-text a { color: #63b3ed; text-decoration: underline; }
        .message-actions { position: absolute; top: 50%; right: -5px; transform: translateY(-50%) scale(0.8); background-color: var(--surface-primary); border-radius: 8px; border: 1px solid var(--card-border); display: flex; gap: 4px; padding: 4px; opacity: 0; transition: all 0.2s; z-index: 5; }
        .message.sent .message-actions { right: auto; left: -5px; }
        .message-actions button { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 4px; }
        .message-actions button:hover { color: var(--text-primary); }

        /* --- Reply Feature Styling --- */
        .reply-preview { display: flex; align-items: center; justify-content: space-between; padding: 8px 12px; background-color: var(--surface-secondary); border-radius: 10px 10px 0 0; border-bottom: 1px solid var(--card-border); }
        .reply-content { flex-grow: 1; border-left: 3px solid var(--primary-color); padding-left: 10px; overflow: hidden; }
        .reply-content .sender { font-weight: 600; font-size: 0.9em; color: var(--primary-color); }
        .reply-content .text { font-size: 0.8em; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .reply-cancel { background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 4px; margin-left: 10px; }
        .reply-cancel:hover { color: var(--text-primary); }

        .message-replied-to { background-color: var(--card-background); padding: 8px; border-radius: 8px; border-left: 3px solid var(--primary-color); margin-bottom: 8px; cursor: pointer; transition: background-color 0.2s; }
        .message-replied-to:hover { background-color: var(--surface-secondary); }
        .message-replied-to .sender { font-weight: 600; font-size: 0.85em; color: var(--primary-color); }
        .message-replied-to .text { font-size: 0.8em; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-height: 2.4em; }
        
        /* --- Input Area --- */
        .input-area { padding: 16px 24px; border-top: 1px solid var(--card-border); }
        .typing-indicator { height: 20px; font-size: 0.85em; color: var(--text-secondary); padding-left: 10px; margin-bottom: 8px; font-style: italic; }
        .input-controls { display: flex; gap: 12px; align-items: center; background-color: var(--surface-primary); padding: 8px; border-radius: 50px; border: 1px solid var(--card-border); }
        #message-input { flex-grow: 1; border: none; background-color: transparent; color: var(--text-primary); font-size: 1em; padding: 10px 12px; font-family: var(--font-main); }
        #message-input:focus { outline: none; }
        #send-button { display: flex; align-items: center; justify-content: center; width: 42px; height: 42px; border: none; background: var(--primary-color); color: white; border-radius: 50%; cursor: pointer; transition: all 0.3s ease; flex-shrink: 0; box-shadow: 0 2px 15px var(--glow-color); }
        #send-button:hover { transform: scale(1.1) rotate(15deg); box-shadow: 0 4px 20px var(--glow-color); }
        
        /* --- Modals --- */
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(10, 2, 19, 0.7); backdrop-filter: blur(10px); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: opacity 0.4s ease; }
        .modal-backdrop.visible { opacity: 1; pointer-events: auto; }
        .modal { background: var(--card-background); border: 1px solid var(--card-border); width: 90%; max-width: 420px; border-radius: var(--border-radius); box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3); transform: scale(0.9); transition: transform 0.4s cubic-bezier(0.2, 1.5, 0.5, 1); }
        .modal-backdrop.visible .modal { transform: scale(1); }
        .modal-header { padding: 24px; text-align: center; border-bottom: 1px solid var(--card-border); }
        .modal-title { font-size: 1.5em; font-weight: 700; margin-bottom: 8px; }
        .modal-subtitle { font-size: 1em; color: var(--text-secondary); }
        .modal-body { padding: 24px; }
        .info-group { margin-bottom: 20px; }
        .info-group label { display: block; font-size: 0.8em; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; }
        .info-group p, .info-group input { font-size: 1em; color: var(--text-primary); background-color: var(--surface-primary); border: 1px solid var(--card-border); border-radius: 10px; padding: 12px; width: 100%; }
        .info-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 15px var(--glow-color); }
        .color-picker { display: flex; gap: 12px; margin-top: 10px; justify-content: center; }
        .color-swatch { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: all 0.2s; }
        .color-swatch.selected { border-color: white; transform: scale(1.15); }
        .modal-footer { padding: 24px; border-top: 1px solid var(--card-border); display: flex; justify-content: flex-end; gap: 12px; }
        .modal-button { padding: 10px 20px; border: none; font-size: 0.95em; font-weight: 600; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        .modal-button:hover { transform: scale(1.05); }
        .modal-button:active { transform: scale(0.98); }
        .modal-button.secondary { background-color: var(--surface-secondary); color: var(--text-primary); }
        .modal-button.primary { background: var(--primary-color); color: var(--text-primary); box-shadow: 0 2px 15px var(--glow-color); }
        
        /* --- Custom Select (Room Icon) --- */
        .custom-select-wrapper { position: relative; }
        .custom-select-trigger { font-size: 1em; color: var(--text-primary); background-color: var(--surface-primary); border: 1px solid var(--card-border); border-radius: 10px; padding: 12px; width: 100%; display: flex; align-items: center; cursor: pointer; }
        .custom-select-trigger::after { content: '▼'; font-size: 0.7em; margin-left: auto; }
        .custom-options { position: absolute; top: 100%; left: 0; right: 0; background: var(--surface-secondary); border: 1px solid var(--card-border); border-radius: 10px; z-index: 2; max-height: 200px; overflow-y: auto; display: none; }
        .custom-options.open { display: block; }
        .custom-option { padding: 12px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .custom-option:hover, .custom-option.selected { background-color: var(--primary-color); }

        /* --- Dropdown Menu --- */
        .dropdown { position: relative; }
        #chat-menu-btn { background: none; border: 1px solid transparent; color: var(--text-secondary); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; }
        #chat-menu-btn:hover { background-color: var(--surface-secondary); border-color: var(--card-border); }
        .dropdown-menu { position: absolute; top: calc(100% + 8px); right: 0; background-color: var(--surface-primary); border: 1px solid var(--card-border); border-radius: 10px; padding: 8px; z-index: 100; min-width: 180px; opacity: 0; visibility: hidden; transform: translateY(10px); transition: all 0.3s ease; }
        .dropdown-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item { background: none; border: none; color: var(--text-secondary); padding: 10px 12px; width: 100%; text-align: left; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .dropdown-item:hover { background-color: var(--card-background); color: var(--text-primary); }
        .dropdown-item.danger:hover { color: var(--primary-color); }

        /* --- Users & Room Modals Tabs --- */
        .sidebar-tabs { display: flex; border-bottom: 1px solid var(--card-border); margin-bottom: 16px; position: relative; }
        .tab-btn { flex: 1; background: none; border: none; color: var(--text-secondary); padding: 12px; font-size: 1em; font-weight: 600; cursor: pointer; position: relative; z-index: 1; transition: color 0.3s ease; }
        .tab-indicator { position: absolute; bottom: 0; height: 2px; background-color: var(--primary-color); transition: all 0.4s cubic-bezier(0.2, 1, 0.5, 1); }
        .tab-content-container { position: relative; overflow: hidden; }
        .tab-content { transition: transform 0.4s cubic-bezier(0.2, 1, 0.5, 1), opacity 0.4s; position: absolute; width: 100%; }
        .tab-content:not(.active) { transform: translateX(30px); opacity: 0; pointer-events: none; }
        .tab-content.active { transform: translateX(0); opacity: 1; position: relative; }
        .tab-content.reverse:not(.active) { transform: translateX(-30px); }
        .empty-list-message { text-align: center; color: var(--text-secondary); padding: 40px 20px; }
        .status-indicator { width: 10px; height: 10px; border-radius: 50%; background-color: var(--text-secondary); margin-left: auto; }
        .status-indicator.online { background-color: var(--online-color); }

        /* --- Custom Toast / Notification System --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: var(--surface-primary); color: var(--text-primary); padding: 15px 20px; border-radius: 10px; border-left: 4px solid var(--primary-color); box-shadow: 0 5px 20px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 15px; transform: translateX(120%); animation: toast-in 0.5s forwards; }
        .toast.error { border-left-color: var(--primary-color); }
        .toast.success { border-left-color: var(--online-color); }
        .toast-icon { font-size: 1.5em; }
        .toast-message { font-weight: 500; }
        @keyframes toast-in { to { transform: translateX(0); } }
        @keyframes toast-out { to { transform: translateX(120%); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <canvas id="background-stars"></canvas>
    <div id="toast-container"></div>
    
    <div class="main-layout">
        <aside class="conversations-sidebar sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">NLVX <span>Chat</span></h1>
                <button id="add-room-btn" title="Create or Join Room">
                    <svg fill="currentColor" viewBox="0 0 20 20" width="20" height="20"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <div class="sidebar-list" id="conversations-list"></div>
            <div class="sidebar-footer">
                <div class="avatar" id="sidebar-avatar"></div>
                <span class="user-name" id="sidebar-username"></span>
                <button id="settings-btn" title="Settings">
                    <svg fill="currentColor" viewBox="0 0 20 20" width="20" height="20"><path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path></svg>
                </button>
            </div>
        </aside>
        <main class="chat-view">
            <div class="chat-container" id="chat-container">
                <header class="chat-header">
                    <div class="avatar" id="chat-header-avatar"></div>
                    <h1 class="sidebar-title" id="chat-header-title"></h1>
                    <div class="dropdown" id="chat-actions-dropdown" style="margin-left: auto;">
                        <button id="chat-menu-btn">
                            <svg fill="currentColor" viewBox="0 0 24 24" width="24" height="24"><circle cx="12" cy="12" r="2.5"></circle><circle cx="19" cy="12" r="2.5"></circle><circle cx="5" cy="12" r="2.5"></circle></svg>
                        </button>
                        <div class="dropdown-menu" id="chat-dropdown-menu">
                            <button class="dropdown-item danger" id="leave-chat-btn">
                                <svg fill="currentColor" viewBox="0 0 20 20" width="16" height="16"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path></svg>
                                <span>Leave Chat</span>
                            </button>
                        </div>
                    </div>
                </header>
                <main class="messages-area" id="messages-area"><div class="messages-list" id="messages-list"></div></main>
                <footer class="input-area">
                    <div class="typing-indicator" id="typing-indicator"></div>
                    <div id="reply-preview" class="reply-preview" style="display: none;">
                        <div class="reply-content">
                            <div class="sender">Replying to: <span id="reply-to-sender"></span></div>
                            <div class="text" id="reply-to-text"></div>
                        </div>
                        <button id="reply-cancel" class="reply-cancel" title="Cancel Reply">
                            <svg fill="currentColor" viewBox="0 0 20 20" width="16" height="16"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                    <div class="input-controls">
                        <input type="text" id="message-input" placeholder="Message in Public Room..." autocomplete="off">
                        <button id="send-button">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                        </button>
                    </div>
                </footer>
            </div>
            <aside class="users-sidebar sidebar">
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="online-list">Online</button>
                    <button class="tab-btn" data-tab="friends-list">Friends</button>
                    <div class="tab-indicator"></div>
                </div>
                <div class="sidebar-list" id="online-list"></div>
                <div class="sidebar-list" id="friends-list" style="display: none;"></div>
            </aside>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal-backdrop" id="room-modal-backdrop"></div>
    <div class="modal-backdrop" id="settings-modal-backdrop"></div>
    <div class="modal-backdrop" id="user-profile-modal-backdrop"></div>
    <div class="modal-backdrop" id="edit-message-modal-backdrop"></div>

    <script>
    // Star background animation
    const canvas = document.getElementById('background-stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let stars = [];
    for (let i = 0; i < 150; i++) { 
        stars.push({ 
            x: Math.random() * canvas.width, 
            y: Math.random() * canvas.height, 
            radius: Math.random() * 1.5, 
            alpha: Math.random(), 
            vx: (Math.random() - 0.5) * 0.1, 
            vy: (Math.random() - 0.5) * 0.1 
        }); 
    }
    function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        stars.forEach(star => {
            star.x += star.vx; 
            star.y += star.vy;
            if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
            if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
            star.alpha += 0.01 * (Math.random() > 0.5 ? 1 : -1);
            if (star.alpha < 0) star.alpha = 0; 
            if (star.alpha > 1) star.alpha = 1;
            ctx.beginPath(); 
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(240, 232, 255, ${star.alpha})`; 
            ctx.fill();
        });
        requestAnimationFrame(animateStars);
    }
    animateStars();
    window.addEventListener('resize', () => { 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
    });

    // --- Main App Logic ---
    const savedUsername = localStorage.getItem('nlvx_username') || 'User' + Math.floor(Math.random() * 1000);
    let userId = localStorage.getItem('nlvx_userid');
    if (!userId) {
        userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        localStorage.setItem('nlvx_userid', userId);
    }
    const myColor = localStorage.getItem('nlvx_usercolor') || '#e53e3e';

    const currentUser = { name: savedUsername, id: userId, color: myColor };
    
    const ably = new Ably.Realtime({ 
        key: 'AOSWlQ.RNZ3Sw:ilbVxgdgZXFnBUFUU6vP4iC6qp5f3-qIVhMEGR1gzN4',

    async function switchChannel(channelId) {
        elements.messagesArea.style.opacity = 0;
        if (activeChannelId && channels.has(activeChannelId)) {
            try {
                await channels.get(activeChannelId).presence.leave();
                await channels.get(activeChannelId).detach();
            } catch (e) {
                console.error('Error leaving channel:', e);
            }
        }
        activeChannelId = channelId;
        elements.messagesList.innerHTML = '';
        const conv = conversations.get(channelId);
        if (conv) {
            const headerAvatar = createAvatar(conv.user);
            elements.chatHeaderAvatar.style.backgroundImage = headerAvatar.style.backgroundImage;
            elements.chatHeaderAvatar.style.background = headerAvatar.style.background;
            elements.chatHeaderAvatar.textContent = headerAvatar.textContent;
            elements.chatHeaderTitle.textContent = conv.name;
            elements.messageInput.placeholder = `Message in ${conv.name}...`;
            conv.unread = 0;
        }
        renderConversations();
        loadMessages(channelId);
        await setupChannel(channelId);
        setTimeout(() => { elements.messagesArea.style.opacity = 1; }, 50);
    }

    async function setupChannel(channelId) {
        if (channels.has(channelId)) {
            try {
                await channels.get(channelId).detach();
            } catch (e) {
                console.error('Error detaching channel:', e);
            }
        }
        const channel = ably.channels.get(`chat:${channelId}`);
        channels.set(channelId, channel);

        channel.subscribe('message', (msg) => {
            const conv = conversations.get(channelId);
            if (conv) {
                conv.lastMessage = msg.data.text;
                conv.timestamp = Date.now();
                saveState();
            }
            saveMessage(channelId, msg.data);
            addMessageUI(msg.data);
        });
        
        channel.subscribe('delete_message', (msg) => {
            document.getElementById(msg.data.messageId)?.remove();
        });
        
        channel.subscribe('edit_message', (msg) => {
            const messageText = document.querySelector(`#${msg.data.messageId} .message-text`);
            if (messageText) messageText.innerHTML = linkify(msg.data.newText);
        });

        const presence = channel.presence;
        presence.subscribe('update', (member) => {
            if (member.clientId !== currentUser.id && member.data && member.data.isTyping) {
                const userName = member.data.name || 'A user';
                elements.typingIndicator.textContent = `${userName} is typing...`;
            } else {
                elements.typingIndicator.textContent = '';
            }
        });
        
        try {
            await presence.enter(currentUser);
        } catch (e) {
            console.error('Error entering presence:', e);
        }
    }

        return text.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`);
    }

            document.body.insertAdjacentHTML('beforeend', modalHTML);
            const backdrop = document.getElementById('confirm-backdrop');
            document.getElementById('confirm-ok').onclick = () => {

            globalPresenceChannel.publish('room_created', newRoomData);
        }
        switchChannel(newRoomId);
        hideModal(elements.roomModalBackdrop);
        showToast(`Room "${roomName}" created!`, 'success');
    };

    elements.joinRoomBtn.onclick = () => {
        const roomName = elements.joinRoomNameInput.value.trim();
        const roomPass = elements.joinRoomPassInput.value.trim();
        if (!roomName || !roomPass) return showToast('Please enter the room name and password.');
        if (globalPresenceChannel) {
            globalPresenceChannel.publish('request_room_join', { roomName, roomPass, requesterId: currentUser.id });
        }
    };

    elements.settingsSaveBtn.onclick = async () => {
        const newName = elements.myUsernameInput.value.trim();
        if (!newName) return showToast('Username cannot be empty.');
        const selectedSwatch = document.querySelector('.color-swatch.selected');
        if (!selectedSwatch) return showToast('Please select a color.');
        
        currentUser.name = newName;
        currentUser.color = selectedSwatch.dataset.color;
        localStorage.setItem('nlvx_username', currentUser.name);
        localStorage.setItem('nlvx_usercolor', currentUser.color);
        updateSidebarProfile();
        
        if (globalPresenceChannel) {
            try {
                await globalPresenceChannel.presence.update(currentUser);
            } catch (e) {
                console.error('Error updating presence:', e);
            }
        }
        hideModal(elements.settingsModalBackdrop);
        showToast('Settings saved!', 'success');
    };

    elements.sendButton.onclick = () => {
        const text = elements.messageInput.value.trim();
        if (text && channels.has(activeChannelId)) {
            const messageId = `${currentUser.id}-${Date.now()}`;
            const messageData = { id: messageId, text, sender: currentUser };
            
            if (replyTo) {
                messageData.replyTo = replyTo;
                clearReply();
            }

            channels.get(activeChannelId).publish('message', messageData);
            elements.messageInput.value = '';
            elements.messageInput.focus();
        }
    };
    
    elements.messageInput.onkeypress = (e) => { 
        if (e.key === 'Enter' && !e.shiftKey) { 
            e.preventDefault(); 
            elements.sendButton.onclick(); 
        } 
    };
    
    elements.messageInput.addEventListener('input', () => {
        const channel = channels.get(activeChannelId);
        if (channel) {
            channel.presence.update({ ...currentUser, isTyping: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                channel.presence.update({ ...currentUser, isTyping: false });
            }, 2000);
        }
    });

    elements.chatMenuBtn.onclick = (e) => {
        e.stopPropagation();
        elements.chatDropdownMenu.classList.toggle('show');
    };
    
    document.addEventListener('click', () => elements.chatDropdownMenu.classList.remove('show'));

    elements.leaveChatBtn.onclick = async () => {
        const conv = conversations.get(activeChannelId);
        if (!conv) return;
        
        const confirmed = await showConfirmation(`Are you sure you want to leave "${conv.name}"? This will remove it from your list.`);
        if (confirmed) {
            const channel = channels.get(activeChannelId);
            if (channel) {
                try {
                    await channel.detach();
                } catch (e) {
                    console.error('Error detaching channel:', e);
                }
            }
            channels.delete(activeChannelId);
            conversations.delete(activeChannelId);
            localStorage.removeItem(`msg_${activeChannelId}`);
            saveState();
            switchChannel('public-room');
        }
    };

    function setupTabSlider(tabContainer) {
        const tabs = tabContainer.querySelectorAll('.tab-btn');
        const indicator = tabContainer.querySelector('.tab-indicator');
        const contentContainer = tabContainer.nextElementSibling;

        function moveIndicator(el) {
            indicator.style.width = `${el.offsetWidth}px`;
            indicator.style.left = `${el.offsetLeft}px`;
        }

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                const currentActive = tabContainer.querySelector('.active');
                if (currentActive === tab) return;
                
                currentActive.classList.remove('active');
                tab.classList.add('active');
                moveIndicator(tab);

                if (contentContainer && contentContainer.classList.contains('tab-content-container')) {
                    const currentContent = contentContainer.querySelector('.tab-content.active');
                    const newContent = contentContainer.querySelector(`#${tab.dataset.tab}`);
                    const newIndex = Array.from(tabs).indexOf(tab);
                    const oldIndex = Array.from(tabs).indexOf(currentActive);

                    contentContainer.querySelectorAll('.tab-content').forEach(c => c.classList.remove('reverse'));
                    if (newIndex < oldIndex) {
                        newContent.classList.add('reverse');
                    }

                    if (currentContent) currentContent.classList.remove('active');
                    if (newContent) newContent.classList.add('active');
                } else {
                    // Handle sidebar tabs (Online/Friends)
                    const allLists = document.querySelectorAll('.users-sidebar .sidebar-list');
                    allLists.forEach(list => list.style.display = 'none');
                    const targetList = document.getElementById(tab.dataset.tab);
                    if (targetList) targetList.style.display = 'flex';
                }
            });
        });
        moveIndicator(tabContainer.querySelector('.active'));
    }
    
    function setupCustomSelect() {
        const wrapper = document.querySelector('.custom-select-wrapper');
        if (!wrapper) return;
        
        const trigger = wrapper.querySelector('.custom-select-trigger');
        const optionsContainer = wrapper.querySelector('.custom-options');
        
        optionsContainer.innerHTML = Object.entries(roomIcons).map(([icon, name]) => 
            `<div class="custom-option" data-value="${icon}"><span>${icon}</span> ${name}</div>`
        ).join('');

        trigger.addEventListener('click', () => optionsContainer.classList.toggle('open'));
        
        optionsContainer.querySelectorAll('.custom-option').forEach(option => {
            option.addEventListener('click', () => {
                const selected = optionsContainer.querySelector('.selected');
                if (selected) selected.classList.remove('selected');
                option.classList.add('selected');
                trigger.innerHTML = `<span>${option.dataset.value}</span> ${option.textContent.trim().split(' ').slice(1).join(' ')}`;
                trigger.dataset.value = option.dataset.value;
                optionsContainer.classList.remove('open');
            });
        });

        document.addEventListener('click', (e) => {
            if (!wrapper.contains(e.target)) {
                optionsContainer.classList.remove('open');
            }
        });
    }

    // Initialize tabs
    if (elements.sidebarTabs) {
        setupTabSlider(elements.sidebarTabs);
    }
    const roomModalTabs = document.querySelector('#room-modal .sidebar-tabs');
    if (roomModalTabs) {
        setupTabSlider(roomModalTabs);
    }
    setupCustomSelect();

    // INITIALIZATION
    ably.connection.on('connected', async () => {
        console.log('Connected to Ably');
        loadState();
        updateSidebarProfile();
        renderConversations();
        
        // Setup global channel for presence and room checks
        globalPresenceChannel = ably.channels.get('global-presence');
        
        globalPresenceChannel.presence.subscribe(['enter', 'leave', 'update'], async () => {
            try {
                const members = await globalPresenceChannel.presence.get();
                allUsers.clear();
                members.forEach(m => {
                    if (m.data) {
                        allUsers.set(m.clientId, m.data);
                    }
                });
                renderUserLists();
            } catch (e) {
                console.error('Error getting presence:', e);
            }
        });

        globalPresenceChannel.subscribe('room_created', (msg) => {
            if (msg.data && !conversations.has(msg.data.id)) {
                conversations.set(msg.data.id, msg.data);
                saveState();
                renderConversations();
            }
        });
        
        globalPresenceChannel.subscribe('request_room_join', (msg) => {
            if (!msg.data) return;
            
            for (const conv of conversations.values()) {
                if (conv.name === msg.data.roomName && conv.isProtected && conv.password === msg.data.roomPass) {
                    globalPresenceChannel.publish(`join_response_${msg.data.requesterId}`, { success: true, roomData: conv });
                    return;
                }
            }
        });
        
        globalPresenceChannel.subscribe(`join_response_${currentUser.id}`, (msg) => {
            if (!msg.data) return;
            
            if (msg.data.success && msg.data.roomData) {
                if (!conversations.has(msg.data.roomData.id)) {
                    conversations.set(msg.data.roomData.id, msg.data.roomData);
                    saveState();
                    renderConversations();
                }
                switchChannel(msg.data.roomData.id);
                hideModal(elements.roomModalBackdrop);
                showToast(`Joined room "${msg.data.roomData.name}"!`, 'success');
            } else {
                showToast('Room not found or password incorrect.');
            }
        });

        try {
            await globalPresenceChannel.presence.enter(currentUser);
        } catch (e) {
            console.error('Error entering global presence:', e);
        }
        
        const lastChannel = localStorage.getItem('nlvx_lastChannel') || 'public-room';
        await switchChannel(lastChannel);
    });

    ably.connection.on('failed', (err) => {
        console.error('Ably connection failed:', err);
        showToast('Connection failed. Please refresh the page.');
    });
    
    ably.connection.on('disconnected', () => {
        console.log('Disconnected from Ably');
        showToast('Disconnected. Attempting to reconnect...');
    });

    window.onbeforeunload = () => {
        localStorage.setItem('nlvx_lastChannel', activeChannelId);
    };
    </script>
</body>
</html>
