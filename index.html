<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NLVX Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e53e3e; 
            --secondary-color: #b91c1c;
            --background-color: #0a0213;
            --surface-primary: #12071f;
            --text-primary: #f0e8ff;
            --card-border: rgba(255, 255, 255, 0.1 );
            --glow-color: rgba(229, 62, 62, 0.4);
            --font-main: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #background-stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .login-container {
            background: var(--surface-primary);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            opacity: 0;
            animation: popIn 0.5s 0.2s forwards cubic-bezier(0.2, 1.5, 0.5, 1);
        }
        @keyframes popIn { to { transform: scale(1); opacity: 1; } }
        .login-title { font-size: 2.5em; font-weight: 800; color: #fff; margin-bottom: 10px; }
        .login-title span { color: var(--primary-color); }
        .login-subtitle { font-size: 1em; color: var(--text-secondary); margin-bottom: 30px; }
        #username-input {
            width: 100%;
            padding: 16px 20px;
            background-color: var(--background-color);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        #username-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px var(--glow-color);
        }
        #join-button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px var(--glow-color);
        }
        #join-button:hover { transform: translateY(-3px); box-shadow: 0 8px 25px var(--glow-color); }
        #join-button:active { transform: translateY(-1px); }
    </style>
</head>
<body>
    <canvas id="background-stars"></canvas>
    <div class="login-container">
        <h1 class="login-title">NLVX <span>Chat</span></h1>
        <p class="login-subtitle">Enter your username to join the universe</p>
        <form id="login-form">
            <input type="text" id="username-input" placeholder="Your Username" required autocomplete="off">
            <button type="submit" id="join-button">Join Chat</button>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username-input');
        const savedUsername = localStorage.getItem('nlvx_username');
        if (savedUsername) { usernameInput.value = savedUsername; }
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('nlvx_username', username);
                window.location.href = 'chat.html';
            } else {
                alert('Please enter a username.');
            }
        });
        // Star background animation
        const canvas = document.getElementById('background-stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = [];
        for (let i = 0; i < 150; i++) { stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, radius: Math.random() * 1.5, alpha: Math.random(), vx: (Math.random() - 0.5) * 0.1, vy: (Math.random() - 0.5) * 0.1 }); }
        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.x += star.vx; star.y += star.vy;
                if (star.x < 0 || star.x > canvas.width) star.vx = -star.vx;
                if (star.y < 0 || star.y > canvas.height) star.vy = -star.vy;
                star.alpha += 0.01 * (Math.random() > 0.5 ? 1 : -1);
                if (star.alpha < 0) star.alpha = 0; if (star.alpha > 1) star.alpha = 1;
                ctx.beginPath(); ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(240, 232, 255, ${star.alpha})`; ctx.fill();
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();
    </script>
</body>
</html>
