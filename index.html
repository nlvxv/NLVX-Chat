<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NLVX Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap' );
        
        :root {
            --primary-color: #007bff;
            --background-color: #0d1117;
            --surface-color: #161b22;
            --text-color: #c9d1d9;
            --border-color: #30363d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            opacity: 0;
            animation: popIn 0.5s 0.2s forwards cubic-bezier(0.4, 1.5, 0.75, 1.25);
        }

        @keyframes popIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-title {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .login-title span {
            color: var(--primary-color);
        }

        .login-subtitle {
            font-size: 1em;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        #username-input {
            width: 100%;
            padding: 15px 20px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        #username-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
        }

        #join-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.25);
        }
        
        #join-button:active {
            transform: translateY(-1px);
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="login-title">NLVX <span>Chat</span></h1>
        <p class="login-subtitle">Enter your username to join the conversation</p>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Your Username" required autocomplete="off">
            </div>
            <button type="submit" id="join-button">Join Chat</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username-input');

        // Check if a username already exists and pre-fill it
        const savedUsername = localStorage.getItem('nlvx_username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
        }

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            const username = usernameInput.value.trim();
            
            if (username) {
                // Save the username to localStorage
                localStorage.setItem('nlvx_username', username);
                
                // Redirect to the chat page
                window.location.href = 'chat.html';
            } else {
                alert('Please enter a username.');
            }
        });
    </script>

</body>
</html>
